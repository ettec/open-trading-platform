apiVersion: v1
kind: Service
metadata:
  name: xnas-market-data-gateway
  labels:
    app: xnas-market-data-gateway
spec:
  ports:
  - port: 50551
    name: api
  clusterIP: None
  selector:
    app: xnas-market-data-gateway
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: xnas-market-data-gateway
  name: xnas-market-data-gateway
spec:
  serviceName: "xnas-market-data-gateway"
  replicas: 2
  selector:
    matchLabels:
      app: xnas-market-data-gateway
  template:
    metadata:
      annotations:
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      creationTimestamp: null
      labels:
        app: xnas-market-data-gateway
        servicetype: market-data-gateway
        mic: XNAS
    spec:
      containers:
      - env:
        - name: FIX_SIM_ADDRESS
          value: xnassimulator:50051
        - name: GATEWAY_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: {{ .Values.dockerRepo }}market-data-gateway-fixsim{{ .Values.dockerTag }}
        imagePullPolicy: Always
        name: xnas-market-data-gateway
        ports:
        - containerPort: 50551 
          name: api 
      serviceAccount: otpservice
      serviceAccountName: otpservice
